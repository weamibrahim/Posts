<div>
  
  
  <div class="container-fluid">
  
    <div class="w-75 m-auto">
      <div class="input-group mb-3 ">
        <input type="text" class="form-control" placeholder="Recipient's comment" aria-label="Recipient's comment" aria-describedby="button-addon2"  [(ngModel)]="body" name="body" >
        <button class="btn btn-outline-info" type="button" id="button-addon2" (click)="createComment()"><i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="row">
        <div class="col-md-4" *ngFor="let comment of comments">
          <div class="input-group mb-3">
           
          </div>
          <div class="card my-2">
            <div class="p-4">            
              <i class="fa-regular fa-user mx-1"></i> {{comment.userId.name}}
              <div class="my-3">{{comment.body}}</div>
              <div class="d-flex justify-content-center">
              <button (click)="deleteComment(comment._id)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>
