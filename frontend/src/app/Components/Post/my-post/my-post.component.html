
<div class="d-flex justify-content-center my-3">
<button class="btn btn-info"><a routerLink="/createpost" class="text-decoration-none text-white"><i class="fa-solid fa-plus"></i></a></button>
</div>
<div class=" container-fluid my-4 " *ngFor="let post of myposts  " >
  <div class="row justify-content-center">
    <div class="col-lg-5 shadow p-4 mb-5 bg-body-tertiary rounded">

      <div class="background card p-2  rounded">
    <p class="fs-2 ">{{post.body}}</p>
    </div>
    <div class="d-flex justify-content-around my-3">
    <button class="btn btn-primary"><a routerLink="/updatepost/{{post._id}}" class="text-decoration-none text-white"><i class="fa-regular fa-pen-to-square"></i></a></button>
    <button class="btn btn-danger" (click)="deletePost(post._id)"><i class="fa-solid fa-trash"></i></button>
    </div>


  <app-profile-comments [postId]="post._id"></app-profile-comments>
   
  </div>
</div>
