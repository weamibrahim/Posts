<div class="background py-2">
<form (submit)="createPost()" class="container-fluid">
  <h3 class="text-center  fst-italic text-white">Create Post</h3>
  <div class="row justify-content-center">
    <div class="col-lg-4 shadow p-4 mb-5 bg-body-tertiary rounded">
  <div class="mb-3">
    <label for="newPostTitle" class="form-label">Title</label>
    <input type="text" class="form-control" id="newPostTitle" [(ngModel)]="newPostTitle" required name="newPostTitle">
  </div>
  <div class="mb-3">
    <label for="newPostBody" class="form-label">Body</label>
    <textarea class="form-control" id="newPostBody" [(ngModel)]="newPostBody" required name="newPostBody"></textarea>
  </div>
  <div class="d-flex justify-content-center my-2">
  <button type="submit" class="btn btn-primary">Create Post</button>
</div>
</div>
</div>

</form>
</div>
