<div class="background py-2">
<form class="container-fluid ">
  <h3 class="text-center fst-italic text-white">Update Profile</h3>
  <div class="row justify-content-center">
    <div class="col-lg-4 shadow p-4 mb-5 bg-body-tertiary rounded">
    <div class="mb-3 form-group ">
      <label for="updateName" class="form-label">Name</label>
      <input type="text" class="form-control" id="updateName" [(ngModel)]="name" required name="name">
    </div>
    <div class="mb-3 form-group">
      <label for="updateEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="updateEmail" [(ngModel)]="email" required name="email">
    </div>
    <div class="d-flex justify-content-center my-2">
   
      <button type="submit" class="btn btn-primary" (click)="updateUser()">Update</button>
</div>
    </div>
</div>

  </form>
 </div>
